<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body onload="gerarNumAleatorio()">
    <main id="tela_inicial">

        <div class="cont_tits">
            <h1>Adivinhe o número Secreto</h1>
        </div>

        <div class="centro">
            <p>*Digite um número entre 1 e 10</p>
        </div>

        <div class="box_blur">
            <section class="conteudo">
                <div class="inpt">

                    <input type="number" name="numero" id="numero" class="animar" onblur="validarNum(this.value)" onclick="tocarMusicaDeFundo() ; ativarBtnChutar()" step="1" min="1" max="10">

                </div>

                <div class="botao">
                    <button id="btnchutar" onclick="jogar()">Chutar</button>
                    <button id="btnsom" onclick="ativarDesativarMusica()">&#9835;</button>
                </div>
            </section>
        </div>

        <p id="aviso"></p>

    </main>

    <!-- AUDIO PARA MUSICA DE FUNDO -->
    <audio preload="auto" autoplay loop src="audio/golden-hour.mpeg" id="musica_de_fundo"></audio>

    <!-- LINK JS EXTERNO -->

    <script src="js/adivinhe.js"></script>
</body>
</html>
