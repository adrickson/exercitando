<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main id="tela_inicial">

        <div class="cont_tits">
            <h1>Adivinhe o número Secreto</h1>
        </div>

        <div class="centro">
            <p>Digite um número entre 0 e 10</p>
        </div>

        <section class="conteudo">

            <div class="inpt">
                <input type="number" name="numero" id="numero" class="animar">
            </div>

            <div class="botao">

                <button id="btnchutar">Chutar</button>

                <button id="btnsom">&#9835;</button>

            </div>

        </section>

    </main>

    <!-- AUDIO PARA MUSICA DE FUNDO -->
    <audio preload="auto" autoplay loop src="audio/golden-hour.mpeg" id="musica_de_fundo"></audio>

    <!-- LINK JS EXTERNO -->

    <script src="js/adivinhe.js"></script>
</body>
</html>
