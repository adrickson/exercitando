<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="conteudo_principal">

        <div class="cont_tits">

            <h1>CALCULADORA IMC</h1>

        </div>

        <form action="" method="post" id="formulario">

            <div class="cont_lab_inp">

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" autofocus required>

            </div>

            <div class="cont_lab_inp">

                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" min="0" max="130" required>

            </div>

            <div class="cont_lab_inp">

                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" step="0.01" min="0.0" max="500" required>

            </div>

            <div class="cont_lab_inp">

                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura" step="0.01" min="0.0" max="2.70" required>

            </div>

            <div class="res">

                <label for="imc">IMC</label>
                <input type="number" name="imc" id="imc" disabled value="0.0">
                <span id="definicao"></span>
            </div>

            <!-- BOTÃ•ES -->

            <div class="botoes">

                <input type="submit" value="Enviar" id="btnEnviar">
                <input type="reset" value="Limpar">

            </div>

        </form>

        <section id="resultado">

            <h2 class="sub_tit">IMC</h2>

            <p id="nome" class="pessoa"> </p>
            <p id="idade" class="pessoa"> </p>
            <p id="peso" class="pessoa"> </p>
            <p id="altura" class="pessoa"> </p>
            <p id="imc" class="pessoa"> </p>
            <p id="situacao" class="pessoa"> </p>

        </section>

    </main>

    <footer>
        <p>&copy; Adrickson Pinheiro Almeida</p>
    </footer>
    <script src="js/imc.js"></script>
</body>
</html>
