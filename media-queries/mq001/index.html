<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="all">
    <link rel="shortcut icon" href="imagens/desafio.ico" type="image/x-icon">
    <title>Testando Media Queries</title>
</head>
<body>
    <main>

            <div class="cont__tit">
                <h1 class="tit__centro">Start</h1>
            </div>

            <img src="imagens/icon-celular.png" alt="Icone Celular" id="celular">

        <form action="" method="post" autocomplete="on">

            <fieldset class="cont__grup">

                <div class="cont__lab__inp">

                    <label for="iusu" class="design__label">Usu√°rio</label>

                    <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Seu Nome" autocomplete="name" class="cont__input">

                </div>

                <div class="cont__lab__inp">

                    <label for="isenha" class="design__label">Senha</label>

                    <input type="password" name="senha" id="isenha" required minlength="5" maxlength="20" placeholder="Sua senha  5 a 20" class="cont__input">

                </div>

                <div class="cont__enviar">

                    <input type="submit" value="Logar" class="cont__input" id="enviar">

                </div>
            </fieldset>

        </form>

    </main>
</body>
</html>
