<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="container__principal">

            <h1 class="tit__principal">Calculator</h1>

            <form action="" method="get">

                <fieldset class="cont__soma">
                   <legend class="tit__forms">Calculadora de Soma</legend>

                    <div class="cont__lab__inp">
                        <label for="tn1">Num 1</label>
                        <input type="number" name="num1" id="tn1" class="cor_caixa" required min="0" value="0">
                    </div>

                    <div class="sinal__soma">
                        <p>+</p>
                    </div>

                    <div class="cont__lab__inp">
                        <label for="tn2">Num 2</label>
                        <input type="number" name="num2" id="tn2" class="cor_caixa" required min="0" value="0">
                    </div>

                    <div class="botao">
                        <input type="button" value="Somar" onclick="somar()">
                    </div>

                    <div class="cont__resultado">

                        <label for="ires">Soma: </label>

                        <output name="soma" id="ires" class="resposta">
                            0
                        </output>
                    </div>

                </fieldset>

            </form>
        </section>
    </main>
    <script>
        function somar(){
            var tn1 = window.document.querySelector('input#tn1')
            var tn2 = window.document.getElementById('tn2')
            var ires = window.document.getElementById('ires')

            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var soma = num1 + num2

            ires.innerHTML = `${soma}`
            
        }
    </script>
</body>
</html>
