<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>

        <section id="containers">

            <div id="imagem">
                <!-- IMAGEM COLOCADA NO CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a). Realize o login para continuar a acessar sua conta.</p>

                <form action="" method="post">

                    <div>
                        <label for="iusu"><span class="material-icons">person</span></label>
                        <input type="text" name="usu" id="iusu" class="dados" required placeholder="Seu e-mail">
                    </div>

                    <div>
                        <label for="isen"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="sen" id="isen" class="dados" placeholder="Sua senha 6 - 15" minlength="6" maxlength="15">
                    </div>

                    <input type="submit" value="Entrar" class="botao">

                </form>

            </div>


        </section>

    </main>
</body>
</html>
