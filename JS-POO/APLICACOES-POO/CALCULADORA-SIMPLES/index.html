<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora usando POO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo_principal">

        <div class="cont_tit">
            <h1>Calculadora Simples</h1>
        </div>

        <div class="cont_pai">

            <div class="form_group">

                <label for="num1">Número 1</label>
                <input type="number" name="num1" id="num1" required min="0">

            </div>

            <div class="form_group">

                <label for="num2">Número 2</label>
                <input type="number" name="num2" id="num2" required min="0">

            </div>

            <div class="resultado">

                <p id="saida_resultado"></p>

            </div>

            <div class="botao">

                <button type="submit" id="btn_calcular" onclick="somaSimples()">Calcular</button>
                <button type="reset" id="btn_limpar">Limpar</button>

            </div>

        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
