<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Testando Sistema</h1>
    </header>

    <main>
        <section class="cont__principal">

            <div class="cont__tit__sec">
                <h2>Sistema de Compras </h2>
            </div>

            <div class="cont__form">
                <label for="cerveja">Cerveja: </label>
                <input type="number" name="cerveja" id="cerveja" min="0" value="0">
            </div>

            <div class="cont__form">
                <label for="refri">Refrigerante: </label>
                <input type="number" name="refri" id="refri"  min="0" value="0">
            </div>

            <div class="cont__form">
                <label for="cliente">Dinheiro Cliente: </label>
                <input type="number" name="cliente" id="cliente" min="0" value="0">
            </div>

            <div class="botao">
                <input type="button" value="Verificar" onclick="sistema()">
            </div>

            
                <div class="cont__res">
                
                    <p>Valor total: <output id="res_valor">R$ 0,00</output></p>
                    
                    <p>Troco: <output id="res_troco">R$ 0,00</output></p>
                </div>
            

        </section>
    </main>

    <footer>
        <p>&copy; Adrickson Almeida</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
