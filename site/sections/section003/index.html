<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Testando Sistema</h1>
    </header>

    <main>
        <section class="cont__principal">

            <h2>Sistema de Compras </h2>

            <div>
                <label for="cerveja">Cerveja: </label>
                <input type="number" name="cerveja" id="cerveja">
            </div>

            <div>
                <label for="refri">Refrigerante: </label>
                <input type="number" name="refri" id="refri">
            </div>

            <div>
                <input type="button" value="Verificar">
            </div>

            <output>
                <p>Valor total: </p>
                <p>Troco: </p>
            </output>

        </section>
    </main>

    <footer>
        <p>&copy; Adrickson Almeida</p>
    </footer>
</body>
</html>
